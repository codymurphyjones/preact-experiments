<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
	<script src="https://cdn.tailwindcss.com"></script>
    <style>
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #000; text-align: left; padding: 8px; }
        td.color-cell { width: 50px; height: 25px; }
    </style>
</head>
<body>
    <table>
        <tr><th>Color Name</th><th>Sample</th></tr>
        <tr><td>Sky-800</td><td class='bg-sky-800 color-cell'></td></tr>
        <tr><td>Blue-800</td><td class='bg-blue-800 color-cell'></td></tr>
        <tr><td>Cyan-700</td><td class='bg-cyan-700 color-cell'></td></tr>
        <tr><td>Stone-800 (Black)</td><td class='bg-stone-800 color-cell'></td></tr>
        <tr><td>Slate-50 (White)</td><td class='bg-slate-50 color-cell'></td></tr>
        <tr><td>Slate-200</td><td class='bg-slate-200 color-cell'></td></tr>
        <tr><td>Neutral-800 (Black)</td><td class='bg-neutral-800 color-cell'></td></tr>
        <tr><td>Neutral-50 (White)</td><td class='bg-neutral-50 color-cell'></td></tr>
        <tr><td>Slate-300</td><td class='bg-slate-300 color-cell'></td></tr>
        <tr><td>Zinc-800 (Black)</td><td class='bg-zinc-800 color-cell'></td></tr>
        <tr><td>Zinc-50 (White)</td><td class='bg-zinc-50 color-cell'></td></tr>
        <tr><td>Slate-400</td><td class='bg-slate-400 color-cell'></td></tr>
    </table>
</body>
</html>
